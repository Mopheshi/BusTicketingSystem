    <section id="booking-form">
        <h2>Book a Ticket</h2>
        <form id="ticket-form">
            <label for="route">Select Route:</label>

                <option value="long">Long cut</option>
                <option value="risky">Risky Route</option>
            </select>

            <label for="passenger-name">Passenger Name:</label>
            <input id="passenger-name" name="passenger-name" required type="text">

            <label for="departure-time">Departure Date/Time:</label>
            <input id="departure-time" name="departure-time" required type="datetime-local">

            <label for="origin">Origin:</label>

                <option value="katsina">Katsina</option>
                <option value="kebbi">Kebbi</option>
                <option value="kogi">Kogi</option>
                <option value="kwara">Kwara</option>
                <option value="lagos">Lagos</option>
                <option value="nasarawa">Nasarawa</option>
                <option value="niger">Niger</option>
                <option value="ogun">Ogun</option>
                <option value="ondo">Ondo</option>
                <option value="osun">Osun</option>

                <option value="zamara">Zamfara</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="abia">Abia</option>
                <option value="adamawa">Adamawa</option>
                <option value="akwa-ibom">Akwa Ibom</option>
                <option value="anambra">Anambra</option>
                <option value="bauchi">Bauchi</option>
                <option value="bayelsa">Bayelsa</option>
                <option value="benue">Benua</option>

                <option value="fct">Federal Capital Territory</option>
                <option value="gombe">Gombe</option>

                <option value="jigawa">Jigawa</option>
                <option value="kaduna">Kaduna</option>

                <option value="yobe">Yobe</option>
                <option value="zamara">Zamfara</option>
            </select>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="standard">Standard</option>
                <option value="economy">Economy</option>
                <option value="first-class">First Class</option>
            </select>

            <label for="bus-type">Bus Type:</label>
            <select id="bus-type" name="bus-type" required>
                <option value="sienna">Sienna</option>
                <option value="hummer">Hummer</option>
                <option value="fresh-air">Fresh Air</option>
            </select>

            <button type="submit">Book Ticket</button>
        </form>
